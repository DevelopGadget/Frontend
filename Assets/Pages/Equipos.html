  <a class="navbar-brand" href="#!/">RegeTeam</a>
  <form class="form-inline col col-md-0">
    <input class="form-control mr-sm-6" type="search" placeholder="Search" aria-label="Search" ng-model="searchQuery">
  </form>
  <button class="navbar-toggler col col-md-1" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#!/">Inicio
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#!/EquiposReg">Registrar</a>
      </li>
    </ul>

</nav>
<div id="loader" ng-show="!mostrar"></div>
<br>
<div class="container animate-bottom" ng-show="mostrar">
  <div class="row">
    <br>
    <div class="col-sm-4 w-100" ng-repeat="Equipos in Equipos | filter:searchQuery">
      <div class="card">
        <img class="img-responsive" ng-src="{{Equipos.uEscudo}}" alt="Card image" height="345">
        <div class="card-body">
          <h5 class="card-title">{{Equipos.sNombre}}</h5>
          <p class="card-text">
            <ul class="list-group">
              <li class="list-group-item list-group-item-success">Id: {{Equipos.Id}}</li>
              <li class="list-group-item list-group-item-success">Nombre Del Estadio: {{Equipos.sEstadio}}</li>
              <li class="list-group-item list-group-item-success">Url Del Estadio: {{Equipos.uEstadio}}</li>
              <li class="list-group-item list-group-item-success">Url Del Escudo: {{Equipos.uEscudo}}</li>
            </ul>
          </p>
          <a ng-click="Get(Equipos)" class="btn btn-primary">Ir</a>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Central Modal Medium Info -->
  <div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">{{select.sNombre}}</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <img class="img-responsive" ng-src="{{select.uEscudo}}" alt="Card image" height="120">
            <!-- Material input -->
            <form class="container" id="form" novalidate method="POST" ng-submit="Post()" name="form">
              <label for="Nombre Del Equipo">Nombre Del Equipo:</label>
              <input type="text" class="form-control" placeholder="Nombre Del Equipo" required ng-model="select.sNombre">
              <div ng-show="!select.sNombre && form.$submitted" class="alert alert-warning">
                Ingresar Dato
              </div>
            </form>
          </div>
        </div>
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-primary">Editar</a>
          <a type="button" class="btn btn-danger">Eliminar</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Central Modal Medium Info-->

</div>
