<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" ng-href="#!/Home">RegeTeam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" ng-href="#!/Home">Inicio
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ng-href="#!/Equipos">Equipos</a>
        </li>
      </ul>
    </div>
  </nav>

  <form class="container" id="form" novalidate method="POST" ng-submit="Create()" name="form">
    <br>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Nombre Del Equipo">Nombre Del Equipo:</label>
        <input type="text" class="form-control" placeholder="Nombre Del Equipo" required ng-model="Array.sNombre">
        <div ng-show="!Array.sNombre && form.$submitted" class="alert alert-warning">
          Ingresar Dato
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="Nombre Del Estadio">Nombre Del Estadio:</label>
        <input type="text" class="form-control" placeholder="Nombre Del Estadio" required ng-model="Array.sEstadio">
        <div ng-show="!Array.sEstadio && form.$submitted" class="alert alert-warning">
          Ingresar Dato
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Url De Imagen Del Estadio">Imagen Del Estadio(Url):</label>
        <input type="url" class="form-control" placeholder="Url De Imagen Del Estadio" required ng-model="Array.uEstadio">
        <div ng-show="!Array.uEstadio && form.$submitted" class="alert alert-warning">
          Debe Ser Una Url
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="Url De Imagen Del Escudo">Imagen Del Esucudo (Url):</label>
        <input type="url" class="form-control" placeholder="Url De Imagen Del Escudo" required ng-model="Array.uEscudo">
        <div ng-show="!Array.uEscudo && form.$submitted" class="alert alert-warning">
          Debe Ser Una Url
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 mb-3 text-center">
        <button type="submit" class="btn btn-primary mb-2" id="submit">Crear</button>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <br>
          <div class="col-md-4">
            <div class="card">
              <img class="img-responsive" ng-src="{{Array.uEscudo}}" alt="Card image" height="345">
              <div class="card-body">
                <h5 class="card-title">Previzualización del escudo</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <img class="img-responsive" ng-src="{{Array.uEstadio}}" alt="Card image" height="345">
              <div class="card-body">
                <h5 class="card-title">Previzualización del estadio</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form> 

  <!-- Central Modal Medium Success -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="{{Modal.classDiv}}" role="document">
          <!--Content-->
          <div class="modal-content">
              <!--Header-->
              <div class="modal-header">
                  <p class="heading lead">{{Modal.Texto}}</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true" class="white-text">&times;</span>
                  </button>
              </div>
              <!--Footer-->
              <div class="modal-footer justify-content-center">
                  <a type="button" class="{{Modal.classBtn}}" ng-href="{{Modal.Link}}">Continuar<i class="fa fa-diamond ml-1"></i></a>
              </div>
          </div>
          <!--/.Content-->
      </div>
      </div>
      <!-- Central Modal Medium Success-->                                        
</body>
