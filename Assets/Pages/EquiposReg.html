<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#!/">RegeTeam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#!/">Inicio
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/Equipos">Equipos</a>
        </li>
      </ul>
    </div>
  </nav>

  <form class="container" id="form" novalidate method="POST" ng-submit="Post()" name="form">
    <br>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Nombre Del Equipo">Nombre Del Equipo:</label>
        <input type="text" class="form-control" placeholder="Nombre Del Equipo" required ng-model="Post.sNombre">
        <div ng-show="!Post.sNombre && form.$submitted" class="alert alert-warning">
          Ingresar Dato
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="Nombre Del Estadio">Nombre Del Estadio:</label>
        <input type="text" class="form-control" placeholder="Nombre Del Estadio" required ng-model="Post.sEstadio">
        <div ng-show="!Post.sEstadio && form.$submitted" class="alert alert-warning">
          Ingresar Dato
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Url De Imagen Del Estadio">Imagen Del Estadio(Url):</label>
        <input type="url" class="form-control" placeholder="Url De Imagen Del Estadio" required ng-model="Post.uEstadio">
        <div ng-show="!Post.uEstadio && form.$submitted" class="alert alert-warning">
          Debe Ser Una Url
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="Url De Imagen Del Escudo">Imagen Del Esucudo (Url):</label>
        <input type="url" class="form-control" placeholder="Url De Imagen Del Escudo" required ng-model="Post.uEscudo">
        <div ng-show="!Post.uEscudo && form.$submitted" class="alert alert-warning">
          Debe Ser Una Url
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 mb-3 text-center">
        <button type="submit" class="btn btn-primary mb-2" id="submit">Enviar</button>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <br>
          <div class="col-md-4">
            <div class="card">
              <img class="img-responsive" ng-src="{{Post.uEscudo}}" alt="Card image" height="345">
              <div class="card-body">
                <h5 class="card-title">Previzualización del escudo</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <img class="img-responsive" ng-src="{{Post.uEstadio}}" alt="Card image" height="345">
              <div class="card-body">
                <h5 class="card-title">Previzualización del estadio</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
