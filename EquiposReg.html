<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Equipos</title>
  <link rel="stylesheet" href="Css/Style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/StyleForm.css">
</head>
<body>

  <header>
    <div calss="Ancho">
        <div class="Logo">
          <p> 
            <a href="index.html">RegeTeam</a>
          </p>
        </div>
        <nav>
          <ul>
            <li>
              <a style="text-decoration:none" href="index.html">INICIO</a>
            </li>
          </ul>
        </nav>
    </div>
  </header>

  <div id="particles-js">

    <form>
      <div class="row">
        <div class="col">
          <label for="Nombre Del Equipo">Nombre Del Equipo:</label>
          <input type="text" class="form-control" placeholder="Nombre Del Equipo">
        </div>
        <div class="col">
          <label for="Nombre Del Equipo">Nombre Del Estadio:</label>
          <input type="text" class="form-control" placeholder="Nombre Del Estadio">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="Url De Imagen Del Estadio">Url De Imagen Del Estadio:</label>
          <input type="text" class="form-control" placeholder="Url De Imagen Del Estadio">
        </div>
        <div class="col">
          <label for="Url De Imagen Del Escudo">Url De Imagen Del Esucudo:</label>
          <input type="text" class="form-control" placeholder="Url De Imagen Del Escudo">
        </div>
      </div>
      <div class="row">
          <div class="col">
              <button type="submit" class="btn btn-primary mb-2">Enviar</button>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <label for="Previsualización Del Estadio">Previsualización Del Estadio:</label>
              <img src="Imagenes/Fondo.jpg" class="img-responsive" alt="Cinque Terre" width="300" height="230" placeholder="Previsualización Del Estadio" class="form-control">
          </div>
          <div class="col">
              <label for="Previsualización Del Esucdo">Previsualización Del Escudo:</label>
              <img src="Imagenes/Fondo.jpg" class="img-responsive" alt="Cinque Terre" width="300" height="230" placeholder="Previsualización Del Escudo" class="form-control">
          </div>
        </div>
    </form>
  </div>

  <script src="Js/Particulas/particles.js"></script>
  <script src="Js/Particulas/demo/js/app.js"></script>

</body>
</html>
